<div class="container">
  <mat-card id="card" style="text-align: center;">
    <mat-card-title>
      <h1>Provider Search</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="">
        <div class="row form-group" style="padding-left: 150px;padding-top: 10px;">
          <mat-form-field appearance="fill">
            <mat-label>Provider TaxId</mat-label>
            <input matInput formControlName="providerTaxId" placeholder="Enter ProviderTaxId" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter FirstName" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter LastName" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Search
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
