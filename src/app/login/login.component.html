<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row form-group">
          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" placeholder="Enter UserName">
            <div class="column" *ngIf="f.userName.touched && f.userName.invalid" class="alert alert-danger">
              <mat-error *ngIf="f.userName.errors.required">Name is required</mat-error>
              <mat-error *ngIf="f.userName.errors.minlength">Name should be atleat 6 characters.</mat-error>
            </div>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          </mat-form-field>
        </div>
        <div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
